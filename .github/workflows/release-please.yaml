on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          # Using a PAT instead of GITHUB_TOKEN so that tag creation
          # triggers the release.yaml workflow
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          release-type: simple
